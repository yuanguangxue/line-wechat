server:
  port: 8080
spring:
  application:
    name: websocket-chat
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: 123456
    driverClassName: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
        temp:
          use_jdbc_metadata_defaults: false
  thymeleaf:
      prefix: classpath:/templates/
      suffix: .html
      mode: HTML5
      encoding: UTF-8
      content-type: text/html
      cache: false
  resources:
      chain:
          strategy:
            content:
              enabled: true
              paths:  /**
push-server:
  mode: BOTH # 在线和离线推送服务器(ONLINE,OFFLINE)
  env: DEV #开发或正式
